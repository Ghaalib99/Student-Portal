<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/style.css">
    <title>Ustacky Student Portal</title>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">Ustacky</a>
          </div>
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class=""><a href="index.html">Home</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="active"><a href="form.html">Get Started</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </nav>

      <div class="container" id="form-background">
        <div class="row">
            <h1>Student Portal Form</h1>
            <p>Please fill in all required information</p>
            <h3>Personal Information</h3>
            <div class="col-md-12">
                <form action="" name="Reg-form">
                    <div class="row form-group">
                        <div class="col-md-6">
                          <label for="">Upload Image:</label>
                          <input id="profile-image" type="file" class="form-control" required>
                        </div>
                        <div class="col-md-6"></div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6">
                          <label for="">FirstName</label>
                          <input id="first-name" type="text" class="form-control" placeholder="Enter FirstName" required>
                        </div>
                        <div class="col-md-6">
                          <label for="">MiddleName</label>
                          <input id="middle-name" type="text" class="form-control" placeholder="Enter MiddleName" required>
                        </div>
                    </div>
                    <div class="row form-group">
                      <div class="col-md-6">
                        <label for="">LastName</label>
                        <input id="last-name" type="text" class="form-control" placeholder="Enter LastName" required>
                      </div>
                      <div class="col-md-6">
                        <label for="">Email</label>
                        <input id="email" type="email" class="form-control" placeholder="Enter Email" required>
                      </div>
                    </div>
                    <div class="row form-group">
                      <div class="col-md-6">
                        <label for="">Date Of Birth</label>
                        <input id="dob" type="date" class="form-control" placeholder="" required>
                      </div>
                      <div class="col-md-6">
                        <div class="radio">
                          <label for="">Male</label>
                          <input type="radio" class="">
                          <label for="">Female</label>
                          <input type="radio" class="">
                        </div>
                      </div>
                    </div>
                    <div class="row form-group">
                      <div class="col-md-6">
                        <label for="">Phone Number</label>
                        <input id="phone-number" type="text" class="form-control" placeholder="Enter PhoneNumber" required>
                      </div>
                      <div class="col-md-6">
                        <label for="">Address</label>
                        <textarea id="address" class="form-control" required></textarea>
                      </div>
                    </div>
                    <div class="row form-group">
                      <div class="col-md-6">
                        <label for="">State Of Origin</label>
                        <select id="state" class="form-control" required>
                          <option value="">Select-State</option>
                          <option value="">a</option>
                        </select>
                      </div>
                      <div class="col-md-6">
                        <label for="">Local Government</label>
                        <select id="lga" class="form-control" required>
                          <option value="">Select-Local-Government</option>
                          <option value="">a</option>
                        </select>
                      </div>
                    </div>
                    <div class="row form-group">
                      <div class="col-md-6">
                        <label for="">Next Of Kin</label>
                        <input id="next-of-kin" type="text" class="form-control" placeholder="Enter NextOfKin" required>
                      </div>
                      <div class="col-md-6">
                        
                      </div>
                    </div>
                    <div class="row">
                      <h3>Academic Related Information</h3>
                    </div>
                    <div class="form-group row">
                      <div class="col-md-6">
                        <label for="">Jamb Score</label>
                        <input id="jamb-score" type="number" class="form-control" placeholder="Enter Jamb Score" required>
                      </div>
                      <div class="col-md-6"></div>  
                    </div>
                    <div class="row btn-div">
                      <button id="submit-btn" type="submit">Submit</button>
                    </div>
                </form>
              </div>
        </div>       
      </div>

      <!-- FOOTER -->
      <footer class="footer">
        <div class="container">
          <p class="text-muted">Place sticky footer content here.</p>
        </div>
      </footer>

      <!-- SCRIPTS -->
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/app.js"></script>
</body>
</html>
